<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(120deg, #fbc2eb, #a6c1ee);
}

header {
    background: linear-gradient(90deg, #ff512f, #dd2476);
    color: white;
    text-align: center;
    padding: 30px 10px;
    position: relative;
    overflow: hidden;
    border-bottom: 5px solid #fff;
}

nav {
    background: #333;

    padding: 12px;
}

nav a {
    color: white;
    margin: 15px;
    text-decoration: none;

}

nav a:hover {
    color: #ffdd00;

}

.content {
    padding: 20px;
}

.notice-list {
    list-style-type: none;
    padding-left: 0;
}

.notice-list li {
    background: white;
    margin-bottom: 15px;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    opacity: 0;
    transform: translateY(30px);
    animation: fadeSlide 0.8s forwards;
}

.notice-list li:nth-child(1){ animation-delay: 0.2s; }
.notice-list li:nth-child(2){ animation-delay: 0.4s; }
.notice-list li:nth-child(3){ animation-delay: 0.6s; }
.notice-list li:nth-child(4){ animation-delay: 0.8s; }

@keyframes fadeSlide {
    to { opacity:1; transform: translateY(0); }
}

.back {
    text-align: center;
    margin-top: 20px;
}

.back a {
    text-decoration: none;
    color: blue;
    font-size: 16px;
}

footer {
    background: #222;
    color: white;
    text-align: center;
    padding: 15px;
    margin-top: 20px;
}
</style>
