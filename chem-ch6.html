<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Booking - New Looks Salon</title>

<style>
body{
font-family:Arial;
background:#111;
color:white;
text-align:center;
padding:30px;
}

form{
max-width:400px;
margin:auto;
background:#1c1c1c;
padding:25px;
border-radius:15px;
}

input,select,button{
width:100%;
padding:12px;
margin:10px 0;
border:none;
border-radius:8px;
}

button{
background:#ff512f;
color:white;
font-weight:bold;
cursor:pointer;
}
</style>
</head>

<body>

<h1>✂ Book Appointment</h1>

<form onsubmit="sendWhatsApp(); return false;">

<input id="name" placeholder="नाम" required>
<input id="phone" placeholder="मोबाइल नंबर" required>

<select id="service">
<option>बाल कटिंग</option>
<option>हेयर कलर</option>
<option>दाढ़ी</option>
<option>फेशियल</option>
<option>हेयर मसाज</option>
</select>

<input type="date" id="date" required>
<input type="time" id="time" required>

<button type="submit">बुकिंग करें</button>

</form>

<script>
function sendWhatsApp(){

let name=document.getElementById("name").value;
let phone=document.getElementById("phone").value;
let service=document.getElementById("service").value;
let date=document.getElementById("date").value;
let time=document.getElementById("time").value;

let message = `New Booking%0AName: ${name}%0APhone: ${phone}%0AService: ${service}%0ADate: ${date}%0ATime: ${time}`;

let ownerNumber = "919934091081"; // apna number dalna

window.open(`https://wa.me/${ownerNumber}?text=${message}`,"_blank");
}
</script>

</body>
</html>
