<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>Online Physics Quiz | Daily Update Zone</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    color:white;
    background:linear-gradient(-45deg,#0f2027,#203a43,#2c5364,#1cb5e0);
    background-size:400% 400%;
    animation:bg 12s infinite;
}
@keyframes bg{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}
header{text-align:center;padding:40px 20px;}
section{
    background:rgba(255,255,255,0.12);
    margin:20px;
    padding:25px;
    border-radius:18px;
}
.question{
    background:rgba(255,255,255,0.15);
    padding:15px;
    margin:15px 0;
    border-radius:14px;
}
.option{display:block;margin:6px 0;cursor:pointer;}
.correct{color:#00ff9d;font-weight:bold;}
.wrong{color:#ff4d4d;font-weight:bold;}
.score{font-weight:bold;margin:10px 0;}
.btn{
    display:inline-block;
    margin-top:20px;
    padding:10px 22px;
    border-radius:25px;
    background:#00f2fe;
    color:#000;
    text-decoration:none;
    font-weight:bold;
}
</style>
</head>

<body>

<header>
<h1>⚛ Physics Online Quiz</h1>
<p>Class 12 | Bihar Board</p>
<div class="score">⭐ Score: <span id="score">0</span> / 30</div>
</header>

<section id="quiz"></section>

<div style="text-align:center">
<a href="index.html" class="btn">⬅ Back</a>
</div>

<script>
const questions = [
["विद्युत आवेश की SI इकाई क्या है?",["कूलॉम","वोल्ट","ओम","एम्पियर"],0],
["इलेक्ट्रॉन का आवेश कितना होता है?",["-1.6×10⁻¹⁹ C","+1.6×10⁻¹⁹ C","0","1 C"],0],
["ओम का नियम क्या है?",["V = IR","P = VI","F = ma","E = mc²"],0],
["विद्युत क्षेत्र की SI इकाई क्या है?",["N/C","J","W","V"],0],
["प्रकाश की चाल निर्वात में कितनी है?",["3×10⁸ m/s","3×10⁶ m/s","10⁸ m/s","3×10⁵ m/s"],0],
["विद्युत शक्ति की इकाई?",["जूल","वाट","वोल्ट","ओम"],1],
["धारा की SI इकाई?",["एम्पियर","वोल्ट","ओम","वाट"],0],
["AC की आवृत्ति भारत में कितनी है?",["60 Hz","50 Hz","100 Hz","25 Hz"],1],
["कैपेसिटर में ऊर्जा किस रूप में संचित होती है?",["विद्युत क्षेत्र","चुंबकीय क्षेत्र","ऊष्मा","प्रकाश"],0],
["चुंबकीय क्षेत्र की SI इकाई?",["टेस्ला","वेबर","हेनरी","ओम"],0],

["विद्युत विभव का सूत्र?",["W/q","q/W","IR","VI"],0],
["धारा क्या है?",["आवेश का प्रवाह","ऊर्जा","बल","विभव"],0],
["कूलॉम का नियम संबंधित है?",["आवेश से","द्रव्यमान से","ऊर्जा से","चुंबक से"],0],
["प्रोटॉन का आवेश?",["+1.6×10⁻¹⁹ C","-1.6×10⁻¹⁹ C","0","2 C"],0],
["विद्युत प्रतिरोध निर्भर करता है?",["लंबाई पर","ताप पर","क्षेत्रफल पर","सभी पर"],3],

["ओम की इकाई किसकी है?",["प्रतिरोध","धारा","वोल्टेज","शक्ति"],0],
["फ्यूज तार किस धातु का होता है?",["टिन-सीसा मिश्र","तांबा","लोहा","एल्यूमिनियम"],0],
["विद्युत मीटर किसे मापता है?",["ऊर्जा","धारा","वोल्टेज","प्रतिरोध"],0],
["विद्युत बल किस नियम पर आधारित है?",["कूलॉम","न्यूटन","फैराडे","ओम"],0],
["धारा घनत्व का सूत्र?",["I/A","V/I","IR","A/I"],0],

["चुंबकीय फ्लक्स की इकाई?",["वेबर","टेस्ला","हेनरी","वाट"],0],
["विद्युत धारा की दिशा?",["धन से ऋण","ऋण से धन","दोनों","कोई नहीं"],0],
["बैटरी किस ऊर्जा को बदलती है?",["रासायनिक → विद्युत","यांत्रिक → ऊष्मा","प्रकाश → विद्युत","ऊष्मा → प्रकाश"],0],
["सेमीकंडक्टर का उदाहरण?",["सिलिकॉन","लोहा","तांबा","लकड़ी"],0],
["विद्युत परिपथ में स्विच का काम?",["धारा चालू/बंद","वोल्ट बढ़ाना","प्रतिरोध घटाना","ऊर्जा बढ़ाना"],0],

["कंडक्टर में धारा क्यों बहती है?",["मुक्त इलेक्ट्रॉन","प्रोटॉन","न्यूट्रॉन","आयन"],0],
["विद्युत क्षेत्र रेखाएँ निकलती हैं?",["धन आवेश से","ऋण आवेश से","दोनों से","कोई नहीं"],0],
["कैपेसिटेंस की SI इकाई?",["फैराड","ओम","हेनरी","वोल्ट"],0],
["विद्युत हीटर में कौन सा प्रभाव?",["ऊष्मीय प्रभाव","चुंबकीय","रासायनिक","प्रकाशीय"],0]
];

let score=0;
const quiz=document.getElementById("quiz");

questions.forEach((q,i)=>{
    const div=document.createElement("div");
    div.className="question";
    div.innerHTML=`<p>${i+1}. ${q[0]}</p>`+
    q[1].map((o,j)=>`
    <label class="option">
    <input type="radio" name="q${i}" value="${j}"> ${o}
    </label>`).join("")+
    `<div class="result"></div>`;
    quiz.appendChild(div);

    div.querySelectorAll("input").forEach(inp=>{
        inp.addEventListener("change",()=>{
            const res=div.querySelector(".result");
            if(inp.value==q[2]){
                if(!div.classList.contains("done")){
                    score++;
                    document.getElementById("score").textContent=score;
                }
                res.textContent="✅ सही उत्तर";
                res.className="correct";
            }else{
                res.textContent="❌ गलत उत्तर";
                res.className="wrong";
            }
            div.classList.add("done");
        });
    });
});
</script>

</body>
</html>
