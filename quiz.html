function finishQuiz(){

/* LEADERBOARD */
function saveScore(name,score){
let data=JSON.parse(localStorage.getItem("leaderboard")||"[]");
data.push({name,score});
data.sort((a,b)=>b.score-a.score);
localStorage.setItem("leaderboard",JSON.stringify(data.slice(0,5)));
}

function showBoard(){
let data=JSON.parse(localStorage.getItem("leaderboard")||"[]");
let html="";

}
